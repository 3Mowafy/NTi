<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fetch APi</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">APIs</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#add"
                                >Create Item</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#update">Update Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#update_2"
                                >Update Item 2</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#table">User Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#table_2"
                                >Comment Posts</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container">
            <h2 class="text-center my-3" id="add">Api For Create Item</h2>
            <form id="addItem">
                <input
                    type="text"
                    class="form-control my-3"
                    name="userId"
                    placeholder="Your userId"
                />
                <input
                    type="text"
                    class="form-control my-3"
                    name="title"
                    placeholder="Your Title"
                />
                <input
                    type="text"
                    class="form-control my-3"
                    name="body"
                    placeholder="Your Body"
                />
                <input
                    type="submit"
                    class="btn btn-primary"
                    value="Send Data"
                />
            </form>
            <hr />
            <h2 class="text-center my-3" id="update">Api For Update Item</h2>
            <form id="updateItem">
                <input
                    type="text"
                    name="userId"
                    class="form-control my-3"
                    placeholder="Your userId"
                />
                <input
                    type="text"
                    name="title"
                    class="form-control my-3"
                    placeholder="Your Title"
                />
                <input
                    type="text"
                    name="body"
                    class="form-control my-3"
                    placeholder="Your Body"
                />
                <input type="submit" class="btn btn-dark" value="Send Data" />
            </form>
            <hr />
            <h2 class="text-center my-3" id="update_2">
                Api For Update Item Of Items
            </h2>
            <form id="updateItem_2">
                <input
                    type="text"
                    name="userId"
                    class="form-control my-3"
                    placeholder="Your userId"
                />
                <input
                    type="text"
                    name="title"
                    class="form-control my-3"
                    placeholder="Your Title"
                />
                <input
                    type="text"
                    name="body"
                    class="form-control my-3"
                    placeholder="Your Body"
                />
                <input
                    type="submit"
                    class="btn btn-success"
                    value="Send Data"
                />
            </form>
            <hr />
            <section>
                <h2 class="text-center my-3" id="table">All Posts To User</h2>
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>userId</th>
                            <th>id</th>
                            <th>title</th>
                            <th>userId</th>
                        </tr>
                    </thead>
                    <tbody id="userPosts"></tbody>
                </table>
            </section>
            <hr />
            <section>
                <h2 class="text-center my-3" id="table_2">Comment Posts</h2>
                <table class="table table-success table-hover">
                    <thead>
                        <tr>
                            <th>postId</th>
                            <th>id</th>
                            <th>name</th>
                            <th>email</th>
                            <th>body</th>
                        </tr>
                    </thead>
                    <tbody id="commentPosts"></tbody>
                </table>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="js/main.js"></script>
    </body>
</html>
